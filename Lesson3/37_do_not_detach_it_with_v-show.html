<!DOCTYPE html>
<html>
<head>
  <title>Lesson 3 - Do not detach it with v-show</title>
</head>
<body>
  <div id="app">
    <p v-if="show">You can see me! <span>Hello!</span></p>
    <p v-else>Now you see me!</p>
    <template v-if="show">
      <h1>Heading</h1>
      <p>Inside a template</p>
    </template>
    <!--
    If we only want to hide an element instead of detaching it from the DOM,
    we might use v-show instead.
     -->
    <p v-show="show">Do you also see me?</p>
    <button v-on:click="show = !show">Switch</button>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        show: true
      }
    });
  </script>
</body>
</html>
