<!DOCTYPE html>
<html>
<head>
  <title>Lesson 2 - Dynamic styling with CSS classes using names</title>
  <style type="text/css">
    .demo {
      width: 100px;
      height: 100px;
      background-color: gray;
      display: inline-block;
      margin: 10px;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
    <div class="demo" :class="{red: attachRed}"></div>
    <!-- Below there is an array of css classes that VueJS will merge together -->
    <div class="demo" :class="[color, {red: attachRed}]"></div>
    <hr>
    <input type="text" v-model="color">
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        attachRed: false,
        color: 'green'
      },
      computed: {
        divClasses: function() {
          return {
            red: this.attachRed,
            blue: !this.attachRed
          }
        }
      }
    });
  </script>
</body>
</html>
