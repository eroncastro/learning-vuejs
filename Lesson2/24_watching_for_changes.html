<!DOCTYPE html>
<html>
<head>
  <title>Lesson 2 - Reacting to changes with computed properties</title>
</head>
<body>
  <div id="app">
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <button v-on:click="secondCounter++">Increase second</button>
    <p>Counter: {{ counter }} | {{ secondCounter }}</p>
    <p>Result: {{ result() }} | {{ output }}</p>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        secondCounter: 0,
      },
      computed: {
        output: function() {
          console.log('Computed');
          return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'
        }
      },
      // Set a property name that we want to watch. For example, counter.
      // The property MUST match one of the properties we have declared.
      // Then, as a function, we especify the code we want to execute whenever
      // the counter value changes.
      // When possible, it is preferred to use computed properties due to
      // its cache optimization and to perform synchronous tasks.
      // For asynchronous tasks, watchers should be used.
      watch: {
        counter: function(value) {
          var vm = this;

          setTimeout(function() {
            vm.counter = 0;
          }, 10000)
        }
      },
      methods: {
        result: function() {
          console.log('Method');
          return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'
        }
      }
    });
  </script>
</body>
</html>
