<!DOCTYPE html>
<html>
<head>
  <title>Lesson 2 - Avoiding Re-rendering using v-once</title>
</head>
<body>
  <!-- Directive is an instruction you place in your code -->
  <!-- Bellow, we use v-bind to attach a link to the href of the a component. -->
  <div id="app">
    <!-- By adding v-once to an element, its content will be only rendered once -->
    <h1 v-once>{{ title }}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    <hr>
    <!-- VueJS, by default, escapes HTML; it only renders text. -->
    <!-- To render HTML, another directive is needed: v-html -->
    <!-- This must be used carefully, because it can expose us to cross-site scripting attacks. -->
    <p v-html="finishedLink"></p>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        title: 'Hello, World!',
        link: 'http://google.com',
        finishedLink: '<a href="http://google.com">Google</a>'
      },
      methods: {
        sayHello: function() {
          this.title = 'Hello!'
          return this.title;
        }
      }
    });
  </script>
</body>
</html>
