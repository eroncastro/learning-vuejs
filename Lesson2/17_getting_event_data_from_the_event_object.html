<!DOCTYPE html>
<html>
<head>
  <title>Lesson 2 - Getting event data from the event object</title>
</head>
<body>
  <div id="app">
    <!-- The v-on directive is used to listen for events on DOM elements -->
    <button v-on:click="increase">Click me</button>
    <p>{{ counter }}</p>
    <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}</p>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        x: 0,
        y: 0
      },
      methods: {
        increase: function() {
          this.counter++;
        },
        updateCoordinates: function(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        }
      }
    });
  </script>
</body>
</html>
