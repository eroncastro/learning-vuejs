<!DOCTYPE html>
<html>
<head>
  <title>Lesson 5 - Mounting a template</title>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <button @click="title = 'Changed'">Update title</button>
    <button @click="destroy">Update title</button>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
