<!DOCTYPE html>
<html>
<head>
  <title>Lesson 3 - Getting the current index</title>
</head>
<body>
  <div id="app">
    <ul>
      <!--
      The following is the way to also print the index of the element on the array:
      The first element is always the element and the second always the index.
      -->
      <li v-for="(ingredient, i) in ingredients">{{ ingredient }} ({{ i }})</li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        ingredients: ['meat', 'fruit', 'cookies'],
        persons: [
          {name: 'Max', age: 27, color: 'red'},
          {name: 'Anna', age: 'unknown', color: 'blue'}
        ]
      }
    });
  </script>
</body>
</html>
