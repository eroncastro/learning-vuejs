<!DOCTYPE html>
<html>
<head>
  <title>Lesson 2 - Listening to Keyboard Events and using Keyboard Modifiers</title>
</head>
<body>
  <div id="app">
    <button v-on:click="increase(2, $event)">Click me</button> -->
    <p>{{ counter }}</p>
    <p v-on:mousemove="updateCoordinates">
      Coordinates: {{ x }} / {{ y }} -
      <span v-on:mousemove.stop="">DEAD SPOT</span>
    </p>
    <!--
    There are event modifiers and also key modifiers.
    Below we use the keyup event, which is triggered
    whenever the user releases the keyboard keys and the keys go up.
    To provide a better user experience while throwing alerts, we chain
    together the modifiers .enter and .space.
    -->
    <input type="text" v-on:keyup.enter.space="alertMe">
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        x: 0,
        y: 0
      },
      methods: {
        increase: function(step, event) {
          this.counter += step;
        },
        updateCoordinates: function(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        },
        alertMe: function() {
          alert('Alert');
        }
      }
    });
  </script>
</body>
</html>
